<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8D48B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E8D48B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9A227;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E8D48B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waterDrop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 미세한 빛 효과 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="400" fill="#0a0f1a"/>
  
  <!-- 외곽 테두리 - 금색 이중선 -->
  <rect x="6" y="6" width="388" height="388" fill="none" stroke="url(#borderGradient)" stroke-width="2.5" rx="6" ry="6"/>
  <rect x="14" y="14" width="372" height="372" fill="none" stroke="#C9A227" stroke-width="0.8" rx="3" ry="3" opacity="0.4"/>
  
  <!-- 모서리 별 장식 -->
  <!-- 좌상단 -->
  <g transform="translate(20, 20)" filter="url(#starGlow)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#E8D48B"/>
  </g>
  <!-- 우상단 -->
  <g transform="translate(380, 20)" filter="url(#starGlow)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#E8D48B"/>
  </g>
  <!-- 좌하단 -->
  <g transform="translate(20, 380)" filter="url(#starGlow)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#E8D48B"/>
  </g>
  <!-- 우하단 -->
  <g transform="translate(380, 380)" filter="url(#starGlow)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#E8D48B"/>
  </g>
  
  <!-- 테두리 중간 작은 별 장식 -->
  <circle cx="200" cy="10" r="2" fill="#C9A227" filter="url(#starGlow)" opacity="0.7"/>
  <circle cx="200" cy="390" r="2" fill="#C9A227" filter="url(#starGlow)" opacity="0.7"/>
  <circle cx="10" cy="200" r="2" fill="#C9A227" filter="url(#starGlow)" opacity="0.7"/>
  <circle cx="390" cy="200" r="2" fill="#C9A227" filter="url(#starGlow)" opacity="0.7"/>
  
  <!-- 혼천의 추상화 - 동심원들 -->
  <g transform="translate(200, 175)">
    <!-- 가장 바깥 원 -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- 기울어진 궤도 1 -->
    <ellipse cx="0" cy="0" rx="100" ry="40" fill="none" stroke="url(#goldGradient)" stroke-width="2" transform="rotate(-25)" opacity="0.7"/>
    
    <!-- 기울어진 궤도 2 -->
    <ellipse cx="0" cy="0" rx="82" ry="32" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" transform="rotate(35)" opacity="0.6"/>
    
    <!-- 기울어진 궤도 3 -->
    <ellipse cx="0" cy="0" rx="64" ry="25" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" transform="rotate(-60)" opacity="0.5"/>
    
    <!-- 중심 원 - 해/별 -->
    <circle cx="0" cy="0" r="22" fill="url(#goldGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="16" fill="#C9A227" opacity="0.5"/>
    
    <!-- 별들 (천문학적 요소) -->
    <circle cx="88" cy="-28" r="3" fill="#E8D48B" filter="url(#glow)"/>
    <circle cx="-72" cy="45" r="2.5" fill="#E8D48B" filter="url(#glow)"/>
    <circle cx="36" cy="78" r="2" fill="#E8D48B" filter="url(#glow)"/>
    <circle cx="-55" cy="-65" r="2" fill="#E8D48B" filter="url(#glow)"/>
    <circle cx="100" cy="18" r="1.5" fill="#C9A227"/>
  </g>
  
  <!-- 물방울 (자격루/측우기 추상화) -->
  <g transform="translate(200, 318)">
    <!-- 물방울 형태 -->
    <path d="M0,-40 
             Q18,-22 18,4 
             Q18,27 0,36 
             Q-18,27 -18,4 
             Q-18,-22 0,-40 Z" 
          fill="url(#waterDrop)" 
          opacity="0.85"
          filter="url(#glow)"/>
    
    <!-- 물방울 내부 하이라이트 -->
    <ellipse cx="-4" cy="-13" rx="5" ry="9" fill="white" opacity="0.3"/>
    
    <!-- 물결 파장 - 측정/과학적 정밀함 -->
    <path d="M-45,40 Q-22,31 0,40 Q22,49 45,40" fill="none" stroke="#4FC3F7" stroke-width="1.5" opacity="0.5"/>
    <path d="M-36,46 Q-18,40 0,46 Q18,52 36,46" fill="none" stroke="#4FC3F7" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- 시간의 흐름을 나타내는 곡선 (연결선) -->
  <path d="M200,200 
           Q225,240 200,278" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        opacity="0.6"
        stroke-dasharray="4,4"/>
  
  <!-- 눈금 표시 (측정 도구의 정밀함) -->
  <g transform="translate(200, 175)" opacity="0.4">
    <line x1="0" y1="-125" x2="0" y2="-132" stroke="#C9A227" stroke-width="1.5"/>
    <line x1="125" y1="0" x2="132" y2="0" stroke="#C9A227" stroke-width="1.5"/>
    <line x1="-125" y1="0" x2="-132" y2="0" stroke="#C9A227" stroke-width="1.5"/>
    
    <!-- 대각선 눈금 -->
    <line x1="88" y1="-88" x2="93" y2="-93" stroke="#C9A227" stroke-width="1"/>
    <line x1="88" y1="88" x2="93" y2="93" stroke="#C9A227" stroke-width="1"/>
    <line x1="-88" y1="88" x2="-93" y2="93" stroke="#C9A227" stroke-width="1"/>
    <line x1="-88" y1="-88" x2="-93" y2="-93" stroke="#C9A227" stroke-width="1"/>
  </g>
  
</svg>
